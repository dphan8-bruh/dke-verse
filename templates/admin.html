{% extends 'base.html' %}

{% block content %}
<table class="table table-hover table-bordered table-striped">

    {% for our_user in our_users %}
        <tr>
        <td>{{ our_user.id }}. <a href="#">{{ our_user.name }}</a> - {{our_user.username }} - {{ our_user.email }} - {{ our_user.chapter_letters}}
        <a href="{{ url_for('delete', id=our_user.id)}}">Delete</a></td>
        </tr>
    {% endfor %}
    
</table>
{% endblock %}
